---
layout: standaard
---

<h2>Blog posts</h2>
<ul>
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>


<h2>Komende activiteiten</h2>
<ul>
{% for activiteit in site.activiteiten %}
  <li>
    <a href="{{ activiteit.url }}"><strong>{{ activiteit.title }}</strong> ({{ activiteit.pijler }})</a>
  </li>
{% endfor %}
</ul>
